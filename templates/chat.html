<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Job Finder - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background-color: #f4f6f9;
    }
    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #195146d0;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-body {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #e9ecef;
    }
    .chat-message {
      margin-bottom: 1rem;
    }
    .chat-message.bot {
      text-align: left;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-footer {
      padding: 1rem;
      background-color: #195146d0;
      border-top: 1px solid #dee2e6;
      display: flex;
      gap: 0.5rem;
    }
    .btn-circle {
      width: 45px;
      height: 45px;
      padding: 0;
      border-radius: 50%;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .badge {
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      display: inline-block;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #6c757d;
    }
    .chat-bubble {
      display: inline-block;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 75%;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      margin-bottom: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .chat-bubble.bot {
      background-color: #e2e8f0;
      color: #1a202c;
      align-self: flex-start;
    }

    .chat-bubble.user {
      background-color: #2563eb;
      color: white;
      align-self: flex-end;
    }
    .chat-message {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <h5 class="m-0"><i class="fa-solid fa-robot me-2"></i>Smart Job Finder @JobTestPrep</h5>
  </div>
  <div class="chat-body" id="chatWindow">
    <div class="chat-message bot">
      <span class="chat-bubble bot"> üëã Hi there! Tell me what kind of job you're dreaming of</span>
      <div class="timestamp">Just now</div>
    </div>
  </div>
  <div class="chat-footer">
    <input type="text" id="chatInput" class="form-control" placeholder="Type your message...">
    <button class="btn btn-primary btn-circle" onclick="sendChat()"><i class="fa-solid fa-paper-plane"></i></button>
  </div>
</div>

<script>
  let hasAllFields = false;
  let searchParams = null;

  function getCurrentTimestamp() {
    const now = new Date();
    return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  async function sendChat() {
    const input = document.getElementById("chatInput");
    const chatWindow = document.getElementById("chatWindow");
    const message = input.value.trim();

    if (message !== "") {
      const userMsg = document.createElement("div");
      userMsg.className = "chat-message user";
      userMsg.innerHTML = `<span class="chat-bubble user">${message}</span><div class="timestamp">${getCurrentTimestamp()}</div>`;
      chatWindow.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "chat-message bot";
      botMsg.innerHTML = `<span class="chat-bubble bot">ü§ñ Thinking...</span>`;
      chatWindow.appendChild(botMsg);

      chatWindow.scrollTop = chatWindow.scrollHeight;
      input.value = "";

      try {
        const response = await fetch(`/chat/api?user_message=${encodeURIComponent(message)}`);
        const data = await response.json();
        
        if (data.reply.has_all_fields) {
          hasAllFields = true;
          searchParams = data.reply.search_params;
          botMsg.innerHTML = `<span class="chat-bubble bot">${data.reply.message}</span><div class="timestamp">${getCurrentTimestamp()}</div>`;
          addConfirmationButtons();
        } else {
          botMsg.innerHTML = `<span class="chat-bubble bot">${data.reply}</span><div class="timestamp">${getCurrentTimestamp()}</div>`;
        }
        chatWindow.scrollTop = chatWindow.scrollHeight;
      } catch (error) {
        console.error("Error:", error);
        botMsg.innerHTML = `<span class="chat-bubble bot">‚ö†Ô∏è Something went wrong. Please try again later.</span><div class="timestamp">${getCurrentTimestamp()}</div>`;
      }
    }
  }

  function addConfirmationButtons() {
    const chatWindow = document.getElementById('chatWindow');
    const buttonContainer = document.createElement('div');
    buttonContainer.className = 'confirmation-buttons';
    
    const yesButton = document.createElement('button');
    yesButton.className = 'btn btn-success me-2';
    yesButton.textContent = 'Yes';
    yesButton.onclick = async () => {
        // Disable the button and show loading state
        yesButton.disabled = true;
        yesButton.textContent = 'Loading...';
        
        try {
            const params = new URLSearchParams({
                country: searchParams.country,
                city: searchParams.city,
                position_name: searchParams.position_name
            });
            window.location.href = `/results?${params.toString()}`;
        } catch (error) {
            // Re-enable button if there's an error
            yesButton.disabled = false;
            yesButton.textContent = 'Yes';
            console.error('Error:', error);
        }
    };
    
    const noButton = document.createElement('button');
    noButton.className = 'btn btn-secondary';
    noButton.textContent = 'No';
    noButton.onclick = () => {
        buttonContainer.remove();
        hasAllFields = false;
        searchParams = null;
    };
    
    buttonContainer.appendChild(yesButton);
    buttonContainer.appendChild(noButton);
    chatWindow.appendChild(buttonContainer);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  function addMessageToChat(sender, message) {
    const chatContainer = document.getElementById('chatContainer');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    messageDiv.textContent = message;
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  document.getElementById("chatInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendChat();
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
